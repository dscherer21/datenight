        <!--Header-->
        <header class="">
            <div class="navbar navbar-relative-top container-fluid">

        <!--Main-->
        <main class="container">
            <div class="row">
                <h2 class="text-center">Let us help you refine your search:</h2>
            </div>
            <!--Moive Carousel-->
            <h2>What movie would you like to see?</h2>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <!--Carousel Items go in here!-->
                <div class="carousel-inner">
                    <!--Example Carousel Item with a card inside-->
                    <div class="carousel-item active ">
                        <div class="card d-block w-100" style="width: 20rem;">
                            <!--Movie Poster Here-->
                            <img class="card-img-top" src="#" alt="Movie Poster Here">
                            <div class="card-block">
                                <!--Movie Title Here-->
                                <h4 class="card-title">Movie Title Here</h4>
                                <!--Short Movie Desctription Here-->
                                <p class="card-text">Short Movie Description Here</p>
                                <!--Check Box-->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">I choose this one!</label>
                            </div>
                            <!--Go to movie trailer button-->
                            <button href="#" target="_blank" class="btn btn-primary">Watch Movie Trailer</button>
                        </div>
                    </div>
                </div>

            </div>
                <!--Carousel Controls-->
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--Zip or city and State search form-->
            <form>
                <div class="form-group">
                    <label for="cityZipSearch">Please enter your City and State or Zip Code:</label>
                    <input type="City,ST or Zipcode" class="form-control" id="cityZipSearch" placeholder="City,ST or Zip">
                </div>
            </form>
            <!--Food Type search form-->
            <form>
                <div class="form-group">
                    <label for="foodSearch">What kind of food are you hungry for?</label>
                    <input type="food type" class="form-control" id="foodSearch" placeholder="Food Type Here">
                </div>
            </form>
            <div class="text-center">
              <!--Search Button-->
              <a href='resultspage.html'><button class="btn btn-primary">Search</button></a>
            </div>
