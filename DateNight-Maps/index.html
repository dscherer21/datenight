<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            //Map Options
            var options = {
                zoom: 12,
                center: { lat: 41.982444, lng: -87.662844 }
            }
            //New Map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // //Add Marker
            // var marker = new google.maps.Marker({
            //     position:{lat:41.9499, lng:-87.6638},
            //     map:map

            // });
            //Pop Up Window when user clicks on icon
            // var infoWindow = new google.maps.InfoWindow({
            //     content:'<h1>Music Box Theatre</h1>'
            // });
            // marker.addListener('click', function () {
            //     infoWindow.open(map, marker);
            // })

            //Array of Markers
            var markers = [
                {
                    coords: { lat: 41.9499, lng: -87.6638 },
                    iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                    content: '<h1>Music Box Theater</h1>'
                },
                {
                    coords: { lat: 41.9653, lng: -87.6866 },
                    content: '<h1>Davis Theater</h1>'
                },
                {
                    coords: { lat: 42.0049, lng: -87.6612 },
                    content: '<h1>The New 400 Theater</h1>'
                }
            ];

            //Loop Thru Markers
            for(var i = 0; i < markers.length; i++){
                //Add Marker
                addMarker(markers[i]);
            }

        addMarker({
            coords: { lat: 41.9499, lng: -87.6638 },
            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content: '<h1>Music Box Theater</h1>'
        });
        addMarker({
            coords: { lat: 41.9653, lng: -87.6866 },
            content: '<h1>Davis Theater</h1>'
        });
        addMarker({
            coords: { lat: 42.0049, lng: -87.6612 },
            content: '<h1>The New 400 Theater</h1>'
        });

        //Add Marker Function to Pass in Values
        function addMarker(props) {
            var marker = new google.maps.Marker({
                position: props.coords,
                map: map,
                // icon: props.iconImage
            });

            //Check for customIcon
            if (props.iconImage) {
                marker.setIcon(props.iconImage);
            }
            //Check for content
            if (props.content) {
                var infoWindow = new google.maps.InfoWindow({
                    content: props.content
                });
                marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                })
            }
        }
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE03QBe5yDXRr1fzDvkWs9i_E_BIyCDhk&callback=initMap">
    </script>

</body>

</html>
